<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
    .container {
      padding: 20px;
    }
    .section-header {
      margin-bottom: 20px;
    }
    .section-header h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .employee-table th {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Employee Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <button class="btn btn-success" href="#" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
          </li>
        </ul>
        <form class="d-flex mx-auto" id="searchForm">
          <input class="form-control me-2" type="search" id="search" placeholder="Search by Name">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="section-header">
      <h2>Employee Management System</h2>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table employee-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date of Joining</th>
              <th>Position</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Add employee records dynamically using JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="dateOfJoining" class="form-label">Date of Joining:</label>
              <input type="date" class="form-control" id="dateOfJoining" required>
            </div>
            <div class="mb-3">
              <label for="position" class="form-label">Position:</label>
              <input type="text" class="form-control" id="position" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Edit Employee Modal -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editEmployeeForm">
              <div class="mb-3">
                <label for="editName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="editName" required>
              </div>
              <div class="mb-3">
                <label for="editDateOfJoining" class="form-label">Date of Joining:</label>
                <input type="date" class="form-control" id="editDateOfJoining" required>
              </div>
              <div class="mb-3">
                <label for="editPosition" class="form-label">Position:</label>
                <input type="text" class="form-control" id="editPosition" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script>
    // Define an array to store employee records
    var employees = [];

    // Function to add an employee record
    function addEmployee(event) {
      event.preventDefault();
      var nameInput = document.getElementById("name");
      var dateOfJoiningInput = document.getElementById("dateOfJoining");
      var positionInput = document.getElementById("position");

      // Create a new employee object
      var employee = {
        name: nameInput.value,
        dateOfJoining: dateOfJoiningInput.value,
        position: positionInput.value
      };

      // Add the employee to the employees array
      employees.push(employee);

      // Clear the input fields
      nameInput.value = "";
      dateOfJoiningInput.value = "";
      positionInput.value = "";

      // Update the employee table
      updateEmployeeTable();

      // Close the modal
      var modal = document.getElementById("addEmployeeModal");
      var modalInstance = bootstrap.Modal.getInstance(modal);
      modalInstance.hide();

      // Save the data to localStorage
      saveDataToLocalStorage();
    }

    // Function to update the employee table
    function updateEmployeeTable() {
      var employeeTable = document.querySelector(".employee-table tbody");
      employeeTable.innerHTML = "";

      // Loop through the employees array and add rows to the table
      employees.forEach(function (employee, index) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${employee.name}</td>
          <td>${employee.dateOfJoining}</td>
          <td>${employee.position}</td>
          <td>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editEmployeeModal" onclick="editEmployee(${index})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${index})">Delete</button>
          </td>
        `;

        employeeTable.appendChild(row);
      });
    }

    // Function to search for an employee by name using the finding segment approach
    function searchEmployee(event) {
      event.preventDefault();
      var searchInput = document.getElementById("search");
      var searchValue = searchInput.value.toLowerCase();

      // Filter employees based on the search value using the finding segment approach
      var filteredEmployees = employees.filter(function (employee) {
        var name = employee.name.toLowerCase();
        for (var i = 0; i <= name.length - searchValue.length; i++) {
          if (name.substring(i, i + searchValue.length) === searchValue) {
            return true;
          }
        }
        return false;
      });

      // Update the employee table with the filtered employees
      var employeeTable = document.querySelector(".employee-table tbody");
      employeeTable.innerHTML = "";

      filteredEmployees.forEach(function (employee, index) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${employee.name}</td>
          <td>${employee.dateOfJoining}</td>
          <td>${employee.position}</td>
          <td>
            <button class="btn btn-primary btn-sm" onclick="editEmployee(${index})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${index})">Delete</button>
          </td>
        `;

        employeeTable.appendChild(row);
      });
    }

    // Function to edit an employee record
    function editEmployee(index) {
      var employee = employees[index];
      var editNameInput = document.getElementById("editName");
      var editDateOfJoiningInput = document.getElementById("editDateOfJoining");
      var editPositionInput = document.getElementById("editPosition");

      // Set the input field values to the employee's data
      editNameInput.value = employee.name;
      editDateOfJoiningInput.value = employee.dateOfJoining;
      editPositionInput.value = employee.position;

      // Show the edit employee modal
      var editModal = document.getElementById("editEmployeeModal");
      var editModalInstance = bootstrap.Modal.getInstance(editModal);
      editModalInstance.show();

      // Update the employee record on form submit
      var editForm = document.getElementById("editEmployeeForm");
      editForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Update the employee object with the edited data
        employee.name = editNameInput.value;
        employee.dateOfJoining = editDateOfJoiningInput.value;
        employee.position = editPositionInput.value;

        // Update the employee table
        updateEmployeeTable();

        // Hide the edit employee modal
        editModalInstance.hide();

        // Save the data to localStorage
        saveDataToLocalStorage();
      });
    }

    // Function to delete an employee record
    function deleteEmployee(index) {
      // Remove the employee from the employees array
      employees.splice(index, 1);

      // Update the employee table
      updateEmployeeTable();

      // Save the data to localStorage
      saveDataToLocalStorage();
    }

    // Load data from localStorage on page load
    function loadDataFromLocalStorage() {
      var savedEmployees = localStorage.getItem("employees");
      if (savedEmployees) {
        employees = JSON.parse(savedEmployees);
        updateEmployeeTable();
      }
    }

    // Save data to localStorage
    function saveDataToLocalStorage() {
      localStorage.setItem("employees", JSON.stringify(employees));
    }

    // Add event listeners to the form and search button
    var addEmployeeForm = document.getElementById("addEmployeeForm");
    addEmployeeForm.addEventListener("submit", function (event) {
      event.preventDefault();
      addEmployee(event);
    });

    var searchForm = document.getElementById("searchForm");
    searchForm.addEventListener("submit", function (event) {
      event.preventDefault();
      searchEmployee(event);
    });

    // Load data from localStorage on page load
    loadDataFromLocalStorage();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
